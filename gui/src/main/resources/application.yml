
server:
  port: 9443
  ssl:
    key-store: classpath:keystore/keystore.jks  #alternativ gui/src/main/resources/keystore/keystore.p12(.jks)
    key-store-type: jks
    key-store-password: password
    key-alias: ssl
    enabled: true
    trust-store: classpath:keystore/truststore.ts
    trust-store-password: password

security:
  basic:
    enabled: false

management:
  server:
    port: 9001
    address: 127.0.0.1
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: beans

spring:
  application:
    name: Excel to Json
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  boot:
    admin:
      client:
        url: http://localhost:8080
        username: user
        password: password

logging:
  file:
    name: logfile.txt