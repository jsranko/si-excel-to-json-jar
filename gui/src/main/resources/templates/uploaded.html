<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File uploaded</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>

        body {
            background-color: black;
            color: #13911D;
            text-align: center;
        }

        #status_area {
            height: 400px;
            border: 2px dashed #13911D;
            line-height: 200px;
            font-size: 20px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="status_area">
        <h2 th:text="${status} + ': ' + ${messageText}">Error: Bla bla bla bla bla</h2>
        <div th:switch="${status}">
            <span th:case="'Error'">Schließen Sie bitte das Fenster und wiederholen Sie den Import</span>
            <span th:case="'success'">Schließen Sie bitte das Fenster</span>
        </div>
    </div>
</div>

</body>
</html>
